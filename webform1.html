<!DOCTYPE html>
<html lang="en">
  <head>
    <title>
      Lab 1
    </title>
    <style>
      input[type="text"],
      input[type="password"] {
        border-color: grey;

        width: 80%;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
      }
      form {
        width: 50%;
        margin: auto;
      }
      input[type="submit"] {
        background-color: #9999ff;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <form action="demo_form.jsp">
      <label>Email Address </label><br />
      <input type="text" name="email" placeholder="enter email" /><br />
      We will never share your Email with anyone
      <label>Password </label><br />
      <input
        type="password"
        placeholder="Password"
        name="password"
        required="true"
        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{10,}"
        title="the Password field is at least 10 characters in length and 
        contain at least one number and one uppercase and lowercase letter"
      /><br />

      <br />
      <label for="website">Homepage:</label><br />
      <input
        type="text"
        id="website"
        name="website"
        pattern="https?://.+"
        title="Include http://"
      /><br /><br />

      <input type="checkbox" />Check me out<br />
      <input type="submit" /><br />
    </form>
  </body>
</html>
