<html>
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script>
      $(function() {
        $("#accounts").hide();
        $("#form").submit(function(e) {
          e.preventDefault();
          let accountNo = $("#accountNo").val();
          let customerName = $("#customerName").val();
          let accountType = $("#accountType").val();
          $("#accounts").append(
            `<li class="list-group-item">${accountNo} | ${customerName} | ${accountType}</li>`
          );
          $("#accounts").show();
        });
      });
    </script>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">CS472 :::MiniBanking APP</a>

      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>
    <div class="container">
      <!-- Content here -->
      <div class="col-6">
        <h2>Bank Account Form</h2>
        <form id="form">
          <div class="form-group">
            <label for="exampleInputEmail1">Account Number</label>
            <input
              pattern="^01-\d{3}-\d{4}"
              type="text"
              class="form-control"
              id="accountNo"
              placeholder="01-XXX-XXXX"
            />
            <small class="form-text text-muted">Your unique account.</small>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Customer Name</label>
            <input
              type="text"
              class="form-control"
              id="customerName"
              required
              placeholder="e.g John . b smith"
            />
          </div>
          <div class="form-group">
            <label for="exampleFormControlSelect1">Account type</label>
            <select class="form-control" id="accountType" required>
              <option>Checking</option>
              <option>Savings</option>
              <option>Loan</option>
            </select>
          </div>

          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <ul class="list-group" id="accounts">
          <li class="list-group-item active">List of Customer Accounts</li>
        </ul>
      </div>
    </div>
  </body>
</html>
